<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NekoMilky's Home</title>
        <link rel="icon" href="source/img/icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/body.css" type="text/css">
        <link rel="stylesheet" href="css/div.css" type="text/css">
        <link rel="stylesheet" href="css/img.css" type="text/css">
    </head>
    <body>
        <div class="border"></div>
        <div class="box box_info">
            <div class="box_row box_row_border"></div>
            <div class="box_row">
                <img class="img img_avatar" src="source/img/header/avatar.png">
            </div>
            <div class="box_row box_row_id">
                NekoMilky
                <img class="img img_gender" src="source/img/header/gender.png">
            </div>
            <div class="box_row box_row_signature">
                呐，现在开始就要放晴了喔！
            </div>
            <div class="box_row box_row_tags">
            </div>
            <div class="box_row box_row_border"></div>
            <div class="box_row box_row_contacts">
            </div>
            <div class="box_row box_row_border"></div>
            <div class="box_row box_row_copyright">
                Copyright © 2024-2025 NekoMilky. All rights reserved.
            </div>
            <div class="box_row box_row_border"></div>
        </div>
        <div class="border border_large"></div>
        <div class="box box_projects">
            <div class="box_row box_row_border"></div>
            <div class="box_row box_row_project_title">
                PORTFOLIO!
            </div>
            <div class="box_row box_row_project_subtitle">
                Great minds have purpose.
            </div>
            <div class="box_row box_row_border"></div>
            <div class="box_row box_row_search_project">
                <input class="input_search_project" type="text" placeholder="请输入关键字，多个关键字间用空格隔开">
            </div>
            <div class="box_row box_row_search_project_result">
            </div>
            <div class="box_row box_row_border"></div>
            <div class="box_row box_row_project">
                <table class="table_project">
                </table>
            </div>
            <div class="box_row box_row_border"></div>
        </div>
        <div class="border"></div>
        <div class="snow"></div>
        <script src="js/info.js"></script>
        <script src="js/projects.js"></script>
        <script src="js/overall.js"></script>
        <script>
            initInfo();
            initProjects();
            init();
        </script>
    </body>
</html>
